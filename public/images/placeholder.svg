const placeholderSvg = `
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f1f5f9"/>
  <path d="M200 150 C 150 150, 100 200, 150 250 C 200 300, 300 250, 250 200 C 200 150, 150 150, 200 150" fill="#cbd5e1"/>
  <text x="200" y="300" font-family="Arial" font-size="24" text-anchor="middle" fill="#64748b">No Image</text>
</svg>
`;

export const svgToDataUrl = () => {
  const base64 = Buffer.from(placeholderSvg).toString('base64');
  return `data:image/svg+xml;base64,${base64}`;
};